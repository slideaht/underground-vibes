    /* Navigation Bar */
    nav {
      background-color: #333;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #575757;
      color: #E81313;
    }

    nav ul li a.active {
      background-color: #0A0202;
      color: white;
    }

      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

      font-size: 2em;
      color: #e50914;
      margin: 0;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
      background-color: #1a1a1a;
    }

    th {
      background-color: #222;
      color: #e50914;
    }

    tr:hover td {
      background-color: #2a2a2a;
    }

    iframe {
      max-width: 100%;
    }

    @media screen and (max-width: 768px) {
      table, th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
